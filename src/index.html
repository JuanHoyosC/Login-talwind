<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>

    <main class="min-h-screen flex bg-slate-400/50 items-center justify-center">
       <article class="flex">
        <div class="md:w-[360px] md:py-10 flex justify-center border rounded-xl md:rounded-e-none overflow-hidden bg-white">
            <div class="w-80 bg-white px-4 py-8 pb-16">
                <header class="mb-4 text-center">
                   <div class="relative mb-4 block md:hidden">
                    <div class="w-16 h-16 rounded-full bg-purple-700 mx-auto"></div>
                    <div class="absolute w-full h-10 top-8 backdrop-blur-sm">
                    </div>
                   </div>
                    <h1 class="text-2xl m-0 mb-2 font-bold">Welcome back</h1>
                    <p class="text-xs m-0 text-gray-500">Welcome back! please enter your details</p>
                </header>
                <form action="" class="flex flex-col gap-4 mb-8">
                    <div class="flex flex-col gap-2">
                        <label for="email" class="text-xs m-0 text-gray-700">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email"
                            class="border border-indigo-200 focus:ring-1 focus:ring-purple-700 p-2 rounded-md outline-none placeholder:text-xs">
                    </div>
    
                    <div class="flex flex-col gap-2">
                        <label for="password" class="text-xs m-0 text-gray-700">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password"
                            class="border border-indigo-200 focus:ring-1 focus:ring-purple-700 p-2 rounded-md outline-none placeholder:text-xs">
                    </div>
    
                    <div class="flex gap-2 justify-between items-center text-xs">
                        <div class="flex gap-2 justify-between items-center text-xs">
                            <input type="checkbox" id="check" class="accent-purple-700">
                            <label for="check" class="text-xs m-0 text-gray-700">Remember for 30 days</label>
                        </div>
                        <div>
                            <a href="" class="text-purple-700 hover:text-purple-600">Forgot password</a>
                        </div>
                    </div>
    
                    <div class="buttons flex flex-col gap-4">
                        <button type="button"
                            class="bg-purple-700 hover:bg-purple-600 active:ring-1 text-white text-sm font-medium px-4 py-2 rounded-md">Sign
                            in</button>
                        <button
                            type="button"
                            class="border flex justify-center items-center gap-2 hover:bg-purple-700 hover:text-white  active:ring-1 active:ring-purple-700 border-gray-500/50 text-center text-sm font-semibold px-4 py-2 rounded-md">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png"
                                alt="google" class="w-5">
                            <span>Sign in with google</span>
                        </button>
                    </div>
                </form>
                <footer>
                    <p class="text-center text-xs text-gray-700">Don't have account? <a href="" class="text-purple-700 hover:text-purple-600">Sign up</a></p>
                </footer>
            </div>
        </div>
        <div class="hidden md:flex md:w-[360px] justify-center items-center bg-purple-100 border rounded-xl rounded-s-none overflow-hidden">
            <div class="relative flex justify-center mb-4">
                <div class="w-32 h-32 rounded-full bg-purple-700 mx-auto"></div>
                <div class="absolute block mx-auto w-64 h-16 bottom-0 backdrop-blur-sm">
                </div>
            </div>
        </div>
       </article>
    </main>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</body>

</html>
